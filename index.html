<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGP - Eggplant Coin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(45deg, #4B0082, #8A2BE2);
            background-attachment: fixed;
        }

        .header {
            text-align: center;
            padding: 150px 20px; /* Daha geniÅŸ alan iÃ§in padding artÄ±rÄ±ldÄ± */
            background-image: url('cover.png'); /* PNG formatÄ±nda cover fotoÄŸrafÄ± */
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 70vh; /* Cover fotoÄŸrafÄ± iÃ§in daha geniÅŸ alan */
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(75, 0, 130, 0), rgba(75, 0, 130, 1));
            backdrop-filter: blur(5px); /* Blur efekti */
        }

        .header h1 {
            font-size: 48px;
            font-family: 'Bungee', cursive;
            color: #FFD700;
            -webkit-text-stroke: 1px #8A2BE2;
            font-weight: 500; /* KalÄ±nlÄ±k azaltÄ±ldÄ± */
        }

        .plant-button {
            background-color: #8A2BE2;
            border: 3px solid #FFD700;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s ease;
            font-weight: 500; /* KalÄ±nlÄ±k azaltÄ±ldÄ± */
        }

        .plant-button:hover {
            transform: scale(1.1);
        }

        .token-address {
            margin-top: 20px;
            font-size: 18px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .token-address input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            background-color: #8A2BE2;
            color: white;
        }

        .token-address button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: #8A2BE2;
            color: white;
            cursor: pointer;
        }

        .token-address button:hover {
            background-color: #7B1FA2;
        }

        .care-message {
            margin-top: 20px;
            font-size: 24px;
            display: none;
            animation: fadeIn 0.5s ease;
            font-family: 'Bungee', cursive;
            color: white;
            -webkit-text-stroke: 1px black; /* KenarlarÄ± siyah */
            font-weight: 500; /* KalÄ±nlÄ±k azaltÄ±ldÄ± */
        }

        .question-section {
            margin-top: 50px;
            text-align: center;
            padding-bottom: 100px; /* Daha fazla alan */
        }

        .question-section button {
            background-color: #8A2BE2;
            border: 3px solid #FFD700;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s ease;
            font-weight: 500; /* KalÄ±nlÄ±k azaltÄ±ldÄ± */
            margin: 10px;
        }

        .question-section button:hover {
            transform: scale(1.1);
        }

        .answer-message {
            margin-top: 20px;
            font-size: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
            font-family: 'Bungee', cursive;
            color: white;
            font-weight: 500; /* KalÄ±nlÄ±k azaltÄ±ldÄ± */
        }

        .footer {
            padding: 20px;
            background-color: #4B0082;
            text-align: center;
            font-size: 14px;
            color: white;
            font-family: 'Bungee', cursive;
            font-weight: 500; /* KalÄ±nlÄ±k azaltÄ±ldÄ± */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Scroll AnimasyonlarÄ± */
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fade-in.visible {
            opacity: 1;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .plant-button, .question-section button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .header {
                padding: 100px 20px; /* Mobilde padding ayarÄ± */
                min-height: 50vh; /* Mobilde daha kÃ¼Ã§Ã¼k alan */
            }
        }
    </style>
    <!-- Google Fonts - Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>EGP - Eggplant Coin</h1>
        <button class="plant-button" onclick="showTokenAddress()">PLANT YOUR EGGPLANT</button>
        <div class="token-address" id="tokenAddress">
            <input type="text" id="tokenInput" value="0x1234567890abcdef" readonly>
            <button onclick="copyTokenAddress()">Copy</button>
        </div>
        <div class="care-message" id="careMessage">TAKE GOOD CARE OF IT!</div>
    </div>

    <div class="question-section fade-in">
        <button onclick="showQuestion()">Which one is better?</button>
        <div id="questionOptions" style="display: none;">
            <button onclick="chooseAnswer('aubergine')">Aubergine</button>
            <button onclick="chooseAnswer('eggplant')">Eggplant</button>
        </div>
        <div class="answer-message" id="answerMessage"></div>
    </div>

    <div class="footer fade-in">
        &copy; 2025 EGP - Eggplant Coin. All rights reserved.
    </div>

    <script>
        function showTokenAddress() {
            const tokenAddress = document.getElementById('tokenAddress');
            tokenAddress.style.display = 'block';
        }

        function copyTokenAddress() {
            const tokenInput = document.getElementById('tokenInput');
            tokenInput.select();
            document.execCommand('copy');

            const careMessage = document.getElementById('careMessage');
            careMessage.style.display = 'block';
        }

        function showQuestion() {
            const questionOptions = document.getElementById('questionOptions');
            questionOptions.style.display = 'block';
        }

        function chooseAnswer(answer) {
            const answerMessage = document.getElementById('answerMessage');
            if (answer === 'eggplant') {
                answerMessage.innerHTML = `
                    Yes, we agree with you! Congratulations! You've earned 2 EGP. 
                    Please take a screenshot of this section, follow us on Twitter, 
                    and send us the screenshot. We will send you the tokens. ðŸ˜Š
                `;
            } else if (answer === 'aubergine') {
                answerMessage.innerHTML = `
                    We think Eggplant is better, but Congratulations! You've earned 1 EGP. 
                    Please take a screenshot of this section, follow us on Twitter, 
                    and send us the screenshot. We will send you the tokens. ðŸ˜Š
                `;
            }
            answerMessage.style.display = 'block';
        }

        // Scroll Animasyonu
        const fadeElements = document.querySelectorAll('.fade-in');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.5 });

        fadeElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
