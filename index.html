<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGP - Eggplant Coin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('cover.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            color: yellow;
            -webkit-text-stroke: 2px purple;
            text-stroke: 2px purple;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 purple;
        }
        .button {
            background-color: purple;
            border: 2px solid yellow;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 50px;
            border-radius: 30px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
            box-shadow: 7px 7px 0 rgba(0, 0, 0, 0.3);
        }
        .token-address {
            margin-top: 30px;
            display: none;
            font-size: 1.5rem;
            background-color: purple;
            border: 2px solid yellow;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }
        .copy-button {
            background-color: purple;
            border: 2px solid yellow;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 15px;
            border-radius: 20px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .copy-button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-top: 30px;
            font-size: 2rem; /* Daha bÃ¼yÃ¼k ve kalÄ±n font */
            font-weight: bold; /* KalÄ±n yazÄ± */
            color: white;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            display: none;
            text-shadow: 2px 2px 0 black;
        }
        .choice-buttons {
            display: none;
            margin-top: 30px;
        }
        .choice-buttons button {
            background-color: purple;
            border: 2px solid yellow;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 15px;
            border-radius: 25px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .choice-buttons button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
            box-shadow: 7px 7px 0 rgba(0, 0, 0, 0.3);
        }
        .result-message {
            margin-top: 30px;
            font-size: 1.5rem;
            color: white;
            display: none;
            background-color: purple;
            border: 2px solid yellow;
            padding: 20px 40px;
            border-radius: 30px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 0 black;
        }
        footer {
            margin-top: 50px;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 0 black;
        }
    </style>
</head>
<body>
    <h1>EGP - EGGPLANT COIN</h1>
    <button class="button" id="plantButton" onclick="showTokenAddress()">PLANT YOUR EGGPLANT</button>
    <div class="token-address" id="tokenAddress">
        Token Adress: 0x1234567890abcdef
        <button class="copy-button" onclick="copyTokenAddress()">Copy</button>
    </div>
    <div class="message" id="copyMessage">Take good care of it!</div>
    <button class="button" onclick="showChoiceButtons()">Which one is better?</button>
    <div class="choice-buttons" id="choiceButtons">
        <button onclick="chooseAubergine()">Aubergine</button>
        <button onclick="chooseEggplant()">Eggplant</button>
    </div>
    <div class="result-message" id="resultMessage"></div>
    <footer>

    </footer>

    <script>
        function showTokenAddress() {
            document.getElementById('tokenAddress').style.display = 'block';
        }

        function copyTokenAddress() {
            const tokenAddress = "0x1234567890abcdef";
            navigator.clipboard.writeText(tokenAddress).then(() => {
                document.getElementById('copyMessage').style.display = 'block';
            });
        }

        function showChoiceButtons() {
            document.getElementById('choiceButtons').style.display = 'block';
        }

        function chooseAubergine() {
            document.getElementById('resultMessage').innerText = "We think Eggplant is better, but Congratulations! You've earned 5 EGP. Please take a screenshot of this section, follow us on Twitter, and send us the screenshot. We will send you the tokens. ðŸ˜Š";
            document.getElementById('resultMessage').style.display = 'block';

        }

        function chooseEggplant() {
            document.getElementById('resultMessage').innerText = "Yes, we agree with you! Congratulations! You've earned 10 EGP. Please take a screenshot of this section, follow us on Twitter, and send us the screenshot. We will send you the tokens. ðŸ˜Š";
            document.getElementById('resultMessage').style.display = 'block';
            document.getElementById('choiceButtons').style.display = 'none';
        }
    </script>
</body>
</html>
